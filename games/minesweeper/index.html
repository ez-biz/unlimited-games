<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Mines 3D | Unlimited Games</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <script src="../../assets/lib/neon-materials.js"></script>
</head>

<body>
    <div class="game-container">
        <header>
            <a href="../../index.html" class="back-btn">‚Üê Hub</a>
            <h1>NEON MINES <span class="badge">3D</span></h1>
            <div class="hud">
                <div class="hud-item">
                    <span class="label">üí£</span>
                    <span id="minesLeft">10</span>
                </div>
                <div class="hud-item">
                    <span class="label">‚è±Ô∏è</span>
                    <span id="timer">0</span>
                </div>
            </div>
        </header>

        <canvas id="gameCanvas"></canvas>

        <div class="controls">
            <div class="difficulty-btns">
                <button class="diff-btn active" data-size="8" data-mines="10">Easy</button>
                <button class="diff-btn" data-size="12" data-mines="25">Medium</button>
                <button class="diff-btn" data-size="16" data-mines="50">Hard</button>
            </div>
            <p class="hint">Click to reveal | Right-click to flag | Scroll to zoom</p>
        </div>

        <div id="game-overlay" class="overlay hidden">
            <h2 id="overlay-title">Game Over!</h2>
            <p id="overlay-text">Time: 0s</p>
            <button id="restartBtn">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
