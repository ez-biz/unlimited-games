<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Breaker 3D | Unlimited Games</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <script src="../../assets/lib/neon-materials.js"></script>
</head>

<body>
    <div class="game-container">
        <header>
            <a href="../../index.html" class="back-btn">← Hub</a>
            <h1>NEON BREAKER <span class="badge">3D</span></h1>
            <div class="hud">
                <div class="hud-item">
                    <span class="label">SCORE</span>
                    <span id="score">0</span>
                </div>
                <div class="hud-item">
                    <span class="label">LIVES</span>
                    <span id="lives">♥♥♥</span>
                </div>
                <div class="hud-item">
                    <span class="label">LEVEL</span>
                    <span id="level">1</span>
                </div>
            </div>
        </header>

        <canvas id="gameCanvas"></canvas>

        <p class="hint">← → or Mouse to move paddle | SPACE to launch | P to pause</p>

        <div id="start-overlay" class="overlay">
            <h2>NEON BREAKER 3D</h2>
            <p>Break all the bricks!</p>
            <button id="startBtn">START GAME</button>
        </div>

        <div id="pause-overlay" class="overlay hidden">
            <h2>PAUSED</h2>
            <button id="resumeBtn">RESUME</button>
        </div>

        <div id="game-over" class="overlay hidden">
            <h2 id="gameOverText">GAME OVER</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="restartBtn">PLAY AGAIN</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
