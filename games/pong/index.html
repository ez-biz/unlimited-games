<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Pong 3D | Unlimited Games</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Three.js CDN -->
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <script src="../../assets/lib/neon-materials.js"></script>
</head>

<body>
    <div class="game-container">
        <header>
            <a href="../../index.html" class="back-btn">← Hub</a>
            <h1>NEON PONG <span class="badge">3D</span></h1>
            <div class="scores">
                <div class="score-box player1">
                    <span class="label">P1</span>
                    <span id="score1">0</span>
                </div>
                <div class="score-box player2">
                    <span class="label">CPU</span>
                    <span id="score2">0</span>
                </div>
            </div>
        </header>

        <canvas id="gameCanvas"></canvas>

        <div class="controls">
            <p class="hint">Use <strong>W/S</strong> or <strong>↑/↓</strong> to move | <strong>P</strong> to pause</p>
        </div>

        <div id="start-overlay" class="overlay">
            <h2>NEON PONG 3D</h2>
            <p>First to 5 wins!</p>
            <button id="startBtn">START GAME</button>
        </div>

        <div id="pause-overlay" class="overlay hidden">
            <h2>PAUSED</h2>
            <button id="resumeBtn">RESUME</button>
        </div>

        <div id="win-overlay" class="overlay hidden">
            <h2 id="winText">PLAYER 1 WINS!</h2>
            <button id="restartBtn">PLAY AGAIN</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
